<div class="container">
  <div class="row justify-content-center">
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'in-valid': f.submitted && email.invalid}" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'in-valid': f.submitted && password.invalid}" required />
        </div>
        <p *ngIf="f.submitted && (password.invalid || email.invalid)">Email and password fields are required</p>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
